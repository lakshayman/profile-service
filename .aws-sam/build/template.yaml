AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'profile-service

  Sample SAM Template for profile-service

  '
Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        firestoreCred: null
Resources:
  HeathCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HeathCheckFunction
      Handler: health-check
      Runtime: go1.x
      Architectures:
      - x86_64
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /health
            Method: GET
      Environment:
        Variables:
          PARAM1: abc
